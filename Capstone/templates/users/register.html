{% extends 'base.html' %} {% load static %} {% block content %}

<div class="col-12 register-title">
  <div class="title-width">NFTmuseo Registration</div>
</div>

<div class="loginwrapper">
  <form
    action="{% url 'users_app:register' %}"
    method="POST"
    class="user-registration"
  >
    <fieldset>
      <label for="id_first_name"> {{form.first_name.label}}</label>
      {{form.first_name}}
    </fieldset>

    <fieldset>
      <label for="id_last_name"> {{form.last_name.label}}</label>
      {{form.last_name}}
    </fieldset>

    <fieldset>
      <label for="id_email"> {{form.email.label}}</label>
      {{form.email}}
    </fieldset>

    <fieldset>
      <label for="id_username"> {{form.username.label}}</label>
      {{form.username}}
    </fieldset>

    <fieldset>
      <label for="id_password"> {{form.password.label}}</label>
      {{form.password}}
    </fieldset>

    {% csrf_token %}

    <button type="submit" class="btn btn-light register-button mt-4">
      Register
    </button>
  </form>
</div>

{% endblock content %}
