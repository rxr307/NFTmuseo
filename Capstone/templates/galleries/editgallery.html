{% extends 'base.html' %} {% load static %} {% block content %}

<div class="row mb-3">
  <div class="col-lg-12 col-sm-12 text-primary d-flex justify-content-end">
    <div>
      <button
        type="submit"
        class="btn btn-dark mt-3 mb-1"
        style="font-size: 1.1rem; height: 50px; width: fit-content"
      >
        Save Gallery &nbsp <i class="far fa-save"></i>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-lg-12 col-sm-12 text-primary d-flex justify-content-center align-items-center"
  >
    <h1
      class="homepagetitle"
      style="font-size: 2.4rem; color: rgb(231, 114, 208); margin-bottom: 2rem"
    >
      --GALLERY NAME--
      <br />
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-sm-12 text-primary d-flex justify-content-center">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        style="
          border: none;
          background-color: #212529;
          font-size: 20px;
          color: rgb(231, 114, 208);
        "
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Choose NFT
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for name in list_of_names %}

        <a class="dropdown-item" href="#">{{name}}</a>

        {% endfor %}
  
      </div>
    </div>

    <span>
      <a href="">
        <button
          type="submit"
          class="btn btn-dark"
          style="
            margin-left: 2rem;
            font-size: 1 rem;
            height: 40px;
            width: fit-content;
            margin-bottom: 2rem;
            border: none;
            background-color: #212529;
            color: rgb(231, 114, 208);
          "
        >
          Add &nbsp<i class="far fa-plus-square" style="font-size: 1rem"></i>
        </button>
      </a>
    </span>
  </div>
</div>

<div class="row mb-3">
  <div class="col-lg-12 col-sm-12 text-primary">
    <div class="d-flex flex-wrap">



      {% for image in list_of_images %}

 
      <div class="card m-3 shadow" style="width: 16rem">
        <img
          class="card-img-top"
          src={{image}}
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">HappyRex</h5>
          <p class="card-text">
            #300 from the dino collection, minted on 1-13-22
          </p>
          <a href="#" class="btn btn-primary"
            >More details <i class="fas fa-arrow-circle-right"></i
          ></a>
        </div>
      </div>

      {% endfor %}


   


    </div>
  </div>
</div>

{% endblock content %}
